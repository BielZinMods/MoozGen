    <div class="login-container" id="login-container">
        <div class="logo">
            <img class="circle" src="images/6944147a-2b0b-4aa4-ad55-2b863ea07f87.png" alt="Logo">
        </div>
        <form method="post" autocomplete="off" onsubmit="return handleLogin(event)">
            <input type="hidden" name="csrfmiddlewaretoken" value="3cG8nJEfFyChmh2GOqL34SQ1dkhyzN1TQ7q3txJq8LAJ94t0otLIXLZ2tHqOfWDe">
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>

  <img alt="" id="canvas" style="position: absolute; margin: -8px; pointer-events: none; top: 0px; left: 0px; height: 5px; width: 5px; border: 8px solid rgba(255, 255, 255, 0); border-radius: 100%; box-shadow:  rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(64, 64, 64) 0px 0px 0px 2px; z-index: 999;" src="images/Sem_Titulo-4.png" height="8">

  <script src="js/script.js"></script>
  <script src="js/particles.min.js"></script>
  <script>
      function handleLogin(event) {
          event.preventDefault();
          window.location.href = "cod.html";
      }

      particlesJS("particles-js", {
        "particles": {
          "number": {
            "value": 80,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#67B5E6"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            },
            "polygon": {
              "nb_sides": 5
            },
            "image": {
              "src": "img/github.svg",
              "width": 100,
              "height": 100
            }
          },
          "opacity": {
            "value": 0.5,
            "random": false,
            "anim": {
              "enable": false,
              "speed": 1,

            "opacity": 0.4,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 6,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": false,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {

            "onclick": {

            },

          "modes": {

            "bubble": {

              "size": 40,
              "duration": 2,
              "opacity": 8,
              "speed": 3
            },
            "repulse": {
              "distance": 200,
              "duration": 0.4
            },
            "push": {
              "particles_nb": 4
            },
            "remove": {
              "particles_nb": 2
            }
          }
        },
        "retina_detect": true
      });
    </script>
